[package]
name = "apiai"
version = "1.0.0"
edition = "2021"

[dependencies]
# Для GUI (аналог PyQt/PySide)
eframe = "0.29"
egui = "0.29"

# Для HTTP запросов (аналог requests)
reqwest = { version = "0.12", features = ["json", "rustls-tls"] }
async-trait = "0.1"
tokio = { version = "1", features = ["full"] }

# Для JSON (аналог json в Python)
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Для конфигурации
config = "0.14"

# Для логирования
tracing = "0.1"
tracing-subscriber = "0.3"

[dev-dependencies]
mockito = "1.5"
